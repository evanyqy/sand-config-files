spring.application.name=sand-shop
server.port=8024
# 注册中心
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}
eureka.client.serviceUrl.defaultZone=http://admin:123456@127.0.0.1:10001/eureka/
# 版本信息
info.version=0.0.1

# mysql配置
spring.datasource.url=jdbc:mysql://118.24.151.111:3306/sand?useUnicode=true&characterEncoding=utf8&useJDBCCompliantTimezoneShift=true&useLeg&useSSL=false
spring.datasource.username= root
spring.datasource.password= ydshallred.mysql
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#druid连接池
#最大活跃数
spring.datasource.maxActive=20
#初始化数量
spring.datasource.initialSize=1
#最大连接等待超时时间
spring.datasource.maxWait=60000
#打开PSCache，并且指定每个连接PSCache的大小
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
#通过connectionProperties属性来打开mergeSql功能；慢SQL记录
#connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 1 from dual
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
#配置监控统计拦截的filters，去掉后监控界面sql将无法统计,'wall'用于防火墙
filters=stat, wall, log4j


mybatis.mapper-locations= classpath:dao/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
#mybatis-plus_config
mybatis-plus.mapper-locations= classpath:/dao/*.xml
mybatis-plus.typeAliasesPackage= com.jusha.system.entity
mybatis-plus.global-config.db-column-underline= true
mybatis-plus.global-config.refresh-mapper= true
mybatis-plus.configuration.map-underscore-to-camel-case= true
mybatis-plus.configuration.cache-enabled= false

